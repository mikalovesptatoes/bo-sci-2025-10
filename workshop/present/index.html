<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>マーブリング制作</title>

<!-- 1) このステップの設定 -->
<script>
  window.WS_STEP = {
    index: 6, total: 6, title: '作品鑑賞',
    mission: null,
    next: '../../top/top.html',

    hideBack: true,
    nextLabel: 'ワークショップを終える',

    // ★ これでこのページはタイマーUIを完全に無効化
    timer: { enabled: false },

    notice: {
      title: '登録完了 🎉',
      message: `
        <p>あなたの作品が登録されました！</p>
        <p>ほかの参加者の作品も鑑賞してみましょう。</p>
      `,
      actions: [{ label: '閉じる', type: 'close' }],
      showButton: false,
      autoOpen: true
    }
  };
</script>


<!-- 2) 共通スタイル（白ベース版） -->
<link rel="stylesheet" href="../common/styles.css" />

<style>
  /* 3) iframeを“ほぼ全画面”で使うための調整 */
  main.stage { padding: 0; } /* 余白ゼロで広く */
  .frame-wrap {
    width: 100%;
    height: calc(100dvh - 56px); /* ヘッダー分を差し引く（ヘッダー高さを56px想定） */
    overflow: hidden;
    background: #fff;
  }
  .frame-wrap iframe {
    width: 100%;
    height: 100%;
    border: 0;
    /* iPadでのスクロールのガタつき軽減 */
    touch-action: none;
  }
</style>
</head>
<body>

<!-- 4) ヘッダーなど（nav.js が動的に挿入） -->
<main class="stage">
  <div class="frame-wrap">
    <!-- 5) ここに既存アプリの index.html を読み込む -->
    <iframe
      src="./app/index.html"
      allow="fullscreen"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</main>


<script src="../common/nav.js"></script>
</body>
</html>
