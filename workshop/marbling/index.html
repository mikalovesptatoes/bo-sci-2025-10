<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>マーブリング制作</title>

<!-- 1) このステップの設定 -->
<script>
  window.WS_STEP = {
    index:3, total:6, title:'マーブリング制作',
    mission: {
      purpose: '先ほど決めた対象地点・区域に対して、災害リスクをアートで表現しよう。',
      steps: [
        '下の機能の説明を確認する。',
        '右上の「地図」から、対象地点・区域のハザードマップを再確認できます。', 
        'マーブリングツールを使って、地域の特徴や災害リスクを表現する。'
      ],
      goal: '作品としてのマーブリング作品が完成したら、このセクションは完了です。'
    },
    next:'../collage/index.html',
    mapUrl:'../map/app/index.html',
    surveyHint:'今回の入力：設問5',
    gateKey:'gate:step3',
    surveyOpenMode:'tab'  // iPadメインなら 'tab' 推奨。Cookie許可のPCなら 'panel' でもOK
  };
</script>

<!-- 2) 共通スタイル（白ベース版） -->
<link rel="stylesheet" href="../common/styles.css" />

<style>
  /* 3) iframeを“ほぼ全画面”で使うための調整 */
  main.stage { padding: 0; } /* 余白ゼロで広く */
  .frame-wrap {
    width: 100%;
    height: calc(100dvh - 56px); /* ヘッダー分を差し引く（ヘッダー高さを56px想定） */
    overflow: hidden;
    background: #fff;
  }
  .frame-wrap iframe {
    width: 100%;
    height: 100%;
    border: 0;
    /* iPadでのスクロールのガタつき軽減 */
    touch-action: none;
  }
</style>
</head>
<body>

<!-- 4) ヘッダーなど（nav.js が動的に挿入） -->
<main class="stage">
  <div class="frame-wrap">
    <!-- 5) ここに既存アプリの index.html を読み込む -->
    <iframe
      src="./app/index.html"
      allow="fullscreen"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</main>


<script src="../common/nav.js"></script>
</body>
</html>
